<footer class="site-footer">

  <div class="wrapper">

    <hr>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="footer-heading">{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
	  <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}
            ">subscribe via RSS
	    <img src="/rss.png" alt="RSS" style="margin-bottom:2px;"></a></li>

        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          <li>
<a href="https://gitlab.com/NTPsec"><span class="icon icon--github">
<img src="/gitlab.ico" alt="Gitlab"></span>
<span class="username">NTPsec</span></a>
          </li>

          {% if site.twitter_username %}
          <li>
            {% include icon-twitter.html username=site.twitter_username %}
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
